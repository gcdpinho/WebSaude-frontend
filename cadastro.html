<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>WebSaúde | Cadastros</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="plugins/bootstrap-selector/bootstrap-select.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/icon.png">
</head>

<body>
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Aguarde...</p>
        </div>
    </div>

    <section id="cadastro">
        <div class="container">
            <form id="formCadastro">
                <div class="formContent">
                    <div class="bloco">
                        <div class="row v-center">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label>Selecione a tabela que deseja inserir:</label>
                                    <select class="form-control tabela">
                                    </select>
                                </div>

                            </div>
                            <div class="col-md-2 buttons">
                                <button type="button" class="btn btn-success" onclick="add(this);">+</button>
                                <button type="button" class="btn btn-danger" onclick="remove(this)">-</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">SALVAR</button>
            </form>
        </div>
    </section>
    <div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="cadastroModalLabel">Atenção</h4>
                </div>
                <div class="modal-body">
                    Você tem certeza que deseja concluir o cadastro?
                </div>
                <div id="modalId"></div>
                <div class="modal-footer">
                    <button type="button" class="btn waves-effect btn-danger" data-dismiss="modal">NÃO</button>
                    <button type="button" class="btn waves-effect btn-success" onclick="cadatroDoenca()" data-dismiss="modal">SIM</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="errorModalLabel">Atenção</h4>
                </div>
                <div class="modal-body">
                </div>
                <div id="modalId"></div>
                <div class="modal-footer">
                    <button type="button" class="btn waves-effect btn-success" data-dismiss="modal">Ok, entendi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="plugins/bootstrap-selector/bootstrap-select.js"></script>
    <script src="plugins/bootstrap-notify/bootstrap-notify.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cadastro.js"></script>
</body>

</html>
